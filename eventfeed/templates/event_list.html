{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

{% for item in events %}
    <h2>{{ item.title }}</h2>
    {{ item.description }}
    {{ item.price }}
    {{ item.name }}
    <a href="{{ item.get_absolute_url }}"><img src="{{ item.image.url }}" class="card-img" alt="..." width="100"></a>
{% endfor %}<br>
<a href="{% url 'main:main-page' %}">Назад</a>
