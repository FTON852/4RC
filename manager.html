<!DOCTYPE html>
<html lang="ru" style="overflow-x:hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style-gallery.css">
</head>

<body style="overflow-x:hidden;">
    <div class="row">
        <div class="col-8">
            <h1 style="padding-left:3rem; 
            margin-bottom: 1rem;
            margin-top: 1rem;">Руководитель</h1>
        </div>
        <div class="col"><div style="margin-top: .5rem;
        width: 3rem;
        height: 3rem;
        border-radius: 50%; 
        background: linear-gradient(90deg, #1539F5 0%, #2D66C3 100%);
        margin-left: 3rem;">
        <img src="./vtb.svg" style="width: 2.5rem;
        height: 2.5rem;
        margin-left: 0.25rem;
        margin-top: 0.25rem;">
    </div>
</div>


<h4 style="padding-left:3rem; margin-bottom: 1rem; margin-top: 2rem;">Отправить вознаграждение</h4>

<div class="row">
    <div class="col" style="padding-left: 2rem; padding-right: 0rem;">
        <ul class="gallery">
            <li><img id='User-1' src="./colleague.svg" wallet="5" onclick="selectUser(this)" style="width: 5rem; 
            height: 5rem;
            border-radius: 20px;">
            <h6 style="color: var(--bs-black); text-align: center;">User 1</h6>
        </li>

        <li><img id='User-2' src="./colleague.svg" wallet="6" onclick="selectUser(this)" style="width: 5rem; height: 5rem;border-radius: 20px;">
            <h6 style="color: var(--bs-black); text-align: center;">User 2</h6>
        </li>

    </ul>
</div>
</div>

<div class="selected-user" style="display: none;">
    <div class="row" style="padding-right: 0rem;">
        <div class="col-4"></div>
        <div class="col">
            <img id='User-5' src="./colleague.svg" style="width: 5rem; height: 5rem;border-radius: 20px; margin-left: 4vw;">
            <h6 style="color: var(--bs-black); text-align: center;">User 5</h6>
        </div>
        <div class="col-4"></div>
    </div>

    <h4 style="padding-left:3rem;">Отправка монет</h4>

    <div class="row" style="padding-top: 1rem; margin-left:0rem;">
        <div class="col-3"></div>
        <div class="col">
            <input id="amount" type="text" name="amount" 
            placeholder="Сумма"
            style="border-color: #1539F5;
            border-radius: 20px;
            border-width: 1.5px;
            border-style: solid;
            padding-top: .25rem;
            padding-bottom: .25rem;
            text-align: center;
            font-size: 1rem;
            width: 12rem;">
        </div>
        <div class="col-3"></div>

    </div>
    <div class="row" style="padding-top: 1rem; margin-left:0rem; margin-bottom: 2rem;">
        <div class="col-3"></div>
        <div class="col">
            <button type="button" name="send" onclick="sendMoney()" 
            style="background: linear-gradient(90deg, #1539F5 0%, #2D66C3 100%);
            border-radius: 20px;
            border-width: 0px;
            padding-top: .5rem;
            padding-bottom: .25rem;
            width: 12rem;">
            <h6 style="font-size: 1rem;
            text-align: center;
            color:  var(--bs-white);">Отправить</h6>
        </button>
    </div>
    <div class="col-3"></div>
</div>

<h4 style="padding-left:3rem;">Отправка NFT</h4>

<div class="row">
    <div class="col" style="padding-left: 2rem;">
        <ul class="gallery">
            <li><img src="./nft-sample.png" tokenId="111" onclick="selectNft(this)" style="width: 5rem; height: 5rem;border-radius: 20px;">
                <h6 style="color: var(--bs-black); text-align: center;">NFT</h6>
            </li>

            <li><img src="./nft-sample.png" style="width: 5rem; height: 5rem;border-radius: 20px;">
                <h6 style="color: var(--bs-black); text-align: center;">NFT</h6>
            </li>

            <li><img src="./nft-sample.png" style="width: 5rem; height: 5rem;border-radius: 20px;">
                <h6 style="color: var(--bs-black); text-align: center;">NFT</h6>
            </li>

            <li><img src="./nft-sample.png" style="width: 5rem; height: 5rem;border-radius: 20px;">
                <h6 style="color: var(--bs-black); text-align: center;">NFT</h6>
            </li>

            <li><img src="./nft-sample.png" style="width: 5rem; height: 5rem;border-radius: 20px;">
                <h6 style="color: var(--bs-black); text-align: center;">NFT</h6>
            </li>
        </ul>
    </div>
</div>

    <div class="row" style="padding-top: 1rem; margin-left:0rem; margin-bottom: 2rem;">
        <div class="col-3"></div>
        <div class="col">
            <button id="sendNftButton" type="button" name="send" onclick="sendNft()" 
            style="background: linear-gradient(90deg, #1539F5 0%, #2D66C3 100%);
            border-radius: 20px;
            border-width: 0px;
            padding-top: .5rem;
            padding-bottom: .25rem;
            width: 12rem;
            display: None;">
            <h6 style="font-size: 1rem;
            text-align: center;
            color:  var(--bs-white);">Отправить</h6>
        </button>
    </div>
    <div class="col-3"></div>
</div>

</div>

<script type="text/javascript">
    var wallet = null;
    var tokenId = null;
    function selectUser(t) {
        t = t.closest('li')
        document.querySelector('.selected-user').style.display = null;
        document.querySelector('.selected-user > div.row > div.col > img').src = t.querySelector('img').src;
        document.querySelector('.selected-user > div.row > div.col > h6').textContent = t.querySelector('h6').textContent;
        wallet = t.querySelector('img').getAttribute("wallet");
    }

    function selectNft(t) {
        t = t.closest('li')
        document.querySelector('#sendNftButton').style.display = null;
        tokenId = t.querySelector('img').getAttribute("tokenId");
    }

    function sendMoney() {
        var amount = document.querySelector('input#amount').value;
        var data = new FormData();
        data.append('publicAddresReceiver', wallet);
        data.append('amount', amount);
        console.log(data);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "127.0.0.1", true);
        xhr.onload = function () {
                // do something to response
                console.log(this.responseText);
            };
            xhr.send(data);
        }

    function sendNft() {
        
        var data = new FormData();
        data.append('publicAddresReceiver', wallet);
        data.append('tokenId', tokenId);
        console.log(data);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "127.0.0.1", true);
        xhr.onload = function () {
                // do something to response
                console.log(this.responseText);
            };
            xhr.send(data);
        }


    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script  src="./script-gallery.js"></script>
</body>

</html>
