<!DOCTYPE html>
<html lang="ru" style="overflow-x:hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style-gallery.css">
</head>

<body style="overflow-x:hidden;">
    <div class="row">
        <div class="col-8">
            <h1 style="padding-left:3rem; 
            margin-bottom: 1rem;
            margin-top: 1rem;">Маркетплейс</h1>
        </div>
        <div class="col"><div style="margin-top: .5rem;
                                    width: 3rem;
                                    height: 3rem;
                                    border-radius: 50%; 
                                    background: linear-gradient(90deg, #1539F5 0%, #2D66C3 100%);
                                    margin-left: 3rem;">
                                        <img src="./vtb.svg" style="width: 2.5rem;
                                                                    height: 2.5rem;
                                                                    margin-left: 0.25rem;
                                                                    margin-top: 0.25rem;">
                                    </div>
        </div>

    <div class="row" style="margin-left: 0;
                            margin-right: 0;">
        
        <div class="col">
            <div style="width: 10rem; 
                        height: 15rem;
                        border-radius: 20px; 
                        background: #D9D9D9;">
                        <div class="row">
                            <div class="col">
                                <img src="./hat.jpg" style="width: 10rem; height: 10rem;border-radius: 20px;">
                            </div>
                            <h6 style="text-align: center; margin-top: .5rem;">100.00</h6>
                            <h6 style="text-align: center; margin-top: .5rem;">Шляпа</h6>
                        </div>
                        

            </div>
        </div>

        <div class="col">
            <div style="width: 10rem; 
                        height: 15rem;
                        border-radius: 20px; 
                        background: #D9D9D9;">
                        <div class="row">
                            <div class="col">
                                <img src="./hat.jpg" style="width: 10rem; height: 10rem;border-radius: 20px;">
                            </div>
                            <h6 style="text-align: center; margin-top: .5rem;">101.00</h6>
                            <h6 style="text-align: center; margin-top: .5rem;">Шляпа XL</h6>
                        </div>
                        

            </div>
        </div>

    </div>

    <h4 style="padding-left:3rem; margin-bottom: 1rem; margin-top: 2rem;">Обмен на рубли</h4>

        <div class="row" style="padding-top: 1rem; margin-left:0rem;">
        <div class="col-1"></div>
        <div class="col">
            <h6  style="border-color: #1539F5;
                        border-radius: 20px;
                        border-width: 1.5px;
                        border-style: solid;
                        padding-top: .25rem;
                        padding-bottom: .25rem;
                        text-align: center;
                        font-size: 1rem;">Курс обмена: 1 virtual rub = 1 real rub</h6>
        </div>
        <div class="col-1"></div>

        </div>

            <div class="row" style="padding-top: 1rem; margin-left:0rem;">
        <div class="col-3"></div>
        <div class="col">
            <input type="text" name="amount" placeholder="Сумма" style="border-color: #1539F5;
                        border-radius: 20px;
                        border-width: 1.5px;
                        border-style: solid;
                        padding-top: .25rem;
                        padding-bottom: .25rem;
                        text-align: center;
                        font-size: 1rem;
                        width: 12rem;">
        </div>
        <div class="col-3"></div>

    </div>
        <div class="row" style="padding-top: 1rem; margin-left:0rem; margin-bottom: 1rem;">
        <div class="col-3"></div>
        <div class="col">
            <button type="button" name="send" style="background: linear-gradient(90deg, #1539F5 0%, #2D66C3 100%);
                        border-radius: 20px;
                        border-width: 0px;
                        padding-top: .5rem;
                        padding-bottom: .25rem;
                        width: 12rem;">
                        <h6 style="font-size: 1rem;
                                    text-align: center;
                                    color:  var(--bs-white);">Конвертировать</h6>
            </button>
        </div>
        <div class="col-3"></div>
    </div>

        <div style="position: fixed;
                          bottom: 1vh;
                          right: -85vw;">
        <a>
            <img onclick="window.history.back()" src="./back-button.svg" style="color: white;
                                          padding: 0rem;
                                          border-radius: 4px;
                                          border-color: #46b8da;
                                          box-shadow: 2px 2px 40px -9px rgba(34, 60, 80, 0.5);">
        </a>
    </div>

    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script  src="./script-gallery.js"></script>
</body>

</html>
